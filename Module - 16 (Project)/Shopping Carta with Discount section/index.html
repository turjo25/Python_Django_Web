<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Shop</h1>
    <button id="view-cart-btn" class="bg-white text-blue-600 px-4 py-2 rounded">
      Cart (<span id="cart-count">0</span>)
    </button>
  </header>

  <main class="p-6">
    <h2 class="text-xl font-semibold mb-4">Products</h2>
    <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>


    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-lg font-bold mb-4">Shopping Cart</h2>
        <div id="cart-items" class="space-y-2"></div>

        <div class="mt-4">
          <input id="promo-code" type="text" placeholder="Enter Promo Code"
            class="w-full border px-2 py-1 rounded mb-2">
          <button id="apply-promo" class="bg-purple-500 text-white px-4 py-2 rounded w-full">
            Apply Promo Code
          </button>
          <p id="promo-message" class="text-red-500 text-sm mt-1"></p>
        </div>

        <p class="mt-4 font-semibold">Total: BDT <span id="cart-total">0.00</span></p>

        <div class="mt-4 flex justify-between">
          <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded">Clear Cart</button>
          <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded">Checkout</button>
        </div>

        <button id="close-cart" class="mt-4 w-full bg-gray-300 px-4 py-2 rounded">Close</button>
      </div>
    </div>
  </main>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
