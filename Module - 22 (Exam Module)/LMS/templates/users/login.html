{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-b from-indigo-900 via-indigo-800 to-indigo-700">
  <div class="w-full max-w-md bg-white/10 backdrop-blur-lg border border-white/20 rounded-3xl shadow-2xl p-10">
    <!-- Header -->
    <h2 class="text-4xl font-bold text-center text-white mb-8 tracking-wide">
      Welcome Back
    </h2>
    <p class="text-center text-gray-300 mb-10">Sign in to your account</p>

    <!-- Form -->
    <form method="post" novalidate class="space-y-6">
      {% csrf_token %}
      {{ form|crispy }}

      <button
        type="submit"
        class="w-full py-3 bg-indigo-500 hover:bg-indigo-400 text-white font-semibold rounded-xl shadow-lg hover:shadow-indigo-500/50 transition-all duration-300"
      >
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center mt-8">
      <p class="text-gray-300 text-sm">
        Donâ€™t have an account?
        <a
          href="{% url 'signup' %}"
          class="font-semibold text-white hover:text-indigo-200 transition-colors duration-300"
        >
          Register
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
