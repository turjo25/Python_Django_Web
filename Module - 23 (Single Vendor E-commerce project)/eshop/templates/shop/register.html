{% extends 'shop/base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-gradient-to-r from-emerald-500 to-teal-600 py-6 px-8">
            <h2 class="text-2xl font-bold text-white">Create Account</h2>
            <p class="text-emerald-100 text-sm mt-1">Join Royal Shop today</p>
        </div>
        <div class="p-8">
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-4 text-gray-700">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="w-full mt-6 bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
<style>
    form p { margin-bottom: 1rem; }
    form input { width: 100%; padding: 0.5rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; margin-top: 0.25rem; }
    form label { font-size: 0.875rem; font-weight: 500; color: #374151; }
</style>
{% endblock %}
