{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100">
        <div class="bg-indigo-600 py-6 px-8">
            <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
            <p class="text-indigo-200 text-sm mt-1">Please sign in to continue</p>
        </div>
        <form method="POST" class="py-8 px-8 space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-300">
                Sign In
            </button>
        </form>
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
            <p class="text-sm text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-indigo-600 font-semibold hover:underline">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
