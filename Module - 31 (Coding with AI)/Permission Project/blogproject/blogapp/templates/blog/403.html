{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-red-50 to-orange-50">
    <div class="max-w-md w-full mx-4">
        <!-- Card Container -->
        <div class="bg-white rounded-lg shadow-xl p-8 text-center">
            <!-- Error Code -->
            <div class="mb-6">
                <h1 class="text-6xl font-bold text-red-600 mb-2">403</h1>
                <div class="h-1 w-16 bg-red-500 mx-auto rounded-full"></div>
            </div>
            
            <!-- Error Title -->
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Permission Denied</h2>
            
            <!-- Error Description -->
            <p class="text-gray-600 text-lg mb-8">
                You don't have permission to access this resource. Please contact the administrator if you believe this is an error.
            </p>
            
            <!-- Illustration/Icon -->
            <div class="mb-8">
                <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            
            <!-- Action Buttons -->
            <div class="space-y-3">
                <a href="{% url 'home' %}" class="block w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105">
                    Go to Home
                </a>
                <a href="javascript:history.back()" class="block w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out">
                    Go Back
                </a>
            </div>
        </div>
        
        <!-- Additional Help Text -->
        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>If you think this is a mistake, please</p>
            <a href="{% url 'home' %}" class="text-red-600 hover:text-red-700 font-semibold">contact support</a>
        </div>
    </div>
</div>
{% endblock %}
