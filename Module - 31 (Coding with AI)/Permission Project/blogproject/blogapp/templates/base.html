<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="max-w-6xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600">Blog Project</h1>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">About</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Posts</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition">Contact</a>
                </div>
                <button class="md:hidden bg-blue-600 text-white px-3 py-2 rounded-md">Menu</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-8 sm:px-6 lg:px-8">
        {% block content %}
        <!-- Page content goes here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 mt-12">
        <div class="max-w-6xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div>
                    <h3 class="text-white font-bold mb-4">About Us</h3>
                    <p class="text-sm">A modern blog platform built with Django and Tailwind CSS.</p>
                </div>
                <div>
                    <h3 class="text-white font-bold mb-4">Quick Links</h3>
                    <ul class="text-sm space-y-2">
                        <li><a href="#" class="hover:text-white transition">Home</a></li>
                        <li><a href="#" class="hover:text-white transition">Blog</a></li>
                        <li><a href="#" class="hover:text-white transition">Privacy</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-white font-bold mb-4">Contact</h3>
                    <p class="text-sm">Email: info@blogproject.com</p>
                    <p class="text-sm">Phone: (555) 123-4567</p>
                </div>
            </div>
            <div class="border-t border-gray-700 pt-8 text-center text-sm">
                <p>&copy; 2024 Blog Project. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
