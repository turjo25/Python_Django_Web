<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-400 to-purple-600 p-5"
  >
    <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
      <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">
        Register
      </h1>

      {% if error %}
      <div
        class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md text-sm"
      >
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="mb-5">
          <label
            for="username"
            class="block mb-2 text-sm font-semibold text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Choose a username"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
          />
        </div>
        <div class="mb-5">
          <label
            for="email"
            class="block mb-2 text-sm font-semibold text-gray-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="your@email.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-semibold text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
          />
        </div>
        <div class="mb-5">
          <label
            for="password_confirm"
            class="block mb-2 text-sm font-semibold text-gray-700"
            >Confirm Password</label
          >
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
            required
            placeholder="Confirm your password"
            class="w-full px-4 py-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-md font-bold text-lg shadow-md hover:scale-[1.03] hover:shadow-lg transition-transform"
        >
          Register
        </button>
        <div class="text-center mt-6 text-gray-600 text-sm">
          Already have an account?
          <a href="#" class="text-indigo-500 font-semibold hover:underline"
            >Login here</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
