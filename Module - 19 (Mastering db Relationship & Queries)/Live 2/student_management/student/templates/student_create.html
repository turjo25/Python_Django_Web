{% extends 'base.html' %}
{%load crispy_forms_tags %} 

{% block title %}Create Student{% endblock %}

{% block content %}
<form class="container" method="post">
        {% csrf_token %}
        <h2>{% if isUpdated %} Update {% else %} Create {% endif %} Student</h2>
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit">
    </form>
{% endblock %}
