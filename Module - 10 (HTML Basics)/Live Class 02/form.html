<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form action="" method="post">

        <!-- Name -->
        <label for="name">Username:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <br><br>

        <!-- Password -->
        <label for="pass">Password:</label>
        <input type="password" id="pass">

        <br><br>

        <label for="dof">Date of Birth:</label>
        <input type="date" id="dof">

        <br><br>

        <!-- File input -->
        <input type="file" name="" id="">

        <br><br>

        <!-- Dropdown -->
        <label for="country_select">Select Country: </label>
        <select>
            <option>Bangladesh</option>
            <option>Australia</option>
            <option>Japan</option>
            <option>Germany</option>
        </select>

        <br><br>

        <!-- Radio Button  -->
        <label for="">Gender: </label>

        <input type="radio" id="male" name="g">
        <label for="male">Male</label>

        <input type="radio" id="female" name="g">
        <label for="female">Female</label>

        <input type="radio" id="other" name="g">
        <label for="other">Other</label>

        <br><br>

        <!-- Check Box -->
        <label for="">Hobbies: </label>

        <input type="checkbox" name="hobby" id="reading">
        <label for="reading">Reading</label>
        
        <input type="checkbox" name="hobby" id="gaming">
        <label for="gaming">Gaming</label>
        
        <input type="checkbox" name="hobby" id="football">
        <label for="football">Watching Football</label>

    </form>

</body>

</html>
