<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
</head>

<body>


    <!------------------------------------------------------------------------
    "GET" method form. 
    By submitting this, username and Password will be shown in the URL 
    ------------------------------------------------------------------------>
    <form method="get">

        <label>Username: </label>
        <input type="text" name="username">

        <br><br>

        <label>Password:</label>
        <input type="password" name="password">

        <br><br>

        <button type="submit">Login</button>

    </form>




    <br><br>



    
    <!------------------------------------------------------------------------
    "Post" method form. 
    By submitting this, username and Password will NOT be shown in the URL 
    ------------------------------------------------------------------------>
    <form method="post">

        <label>Username: </label>
        <input type="text" name="username">

        <br><br>

        <label>Password:</label>
        <input type="password" name="password">

        <br><br>

        <button type="submit">Login</button>

    </form>

</body>

</html>
