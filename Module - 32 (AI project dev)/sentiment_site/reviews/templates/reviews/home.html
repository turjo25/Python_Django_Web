<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semntiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyze Sentiment</button>
    </form>
    {% if results %}
        <h2>Analysis Results:</h2>
        <p><strong>Text:</strong> {{ results.text }}</p>
        <p><strong>Sentiment:</strong> {{ results.label }}</p>
        <p><strong>Score:</strong> {{ results.score }}</p>
    {% endif %}
</body>
</html>
